<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>rahasadu</title>
        <style>
            #canvas{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            /*var coin = new Image();
            coin.src = "img/coin.png";
            coin.onload = function(){
                ctx.drawImage(coin, 0, 0);
            }
            ctx.drawImage(coin, 0, 0);
            */

            var ruut = {
                x: Math.random() * 500 + 1,
                y: -25,
                w: 20,
                h: 20,
                kiirus: 20
            }
            
            var gravity = 0.98;
            //var bounce = 0.5;

            function arvuta(){
                ruut.kiirus = gravity;
                ruut.y += ruut.kiirus;

                //if(ruut.y + ruut.h > canvas.height){
                  //  ruut.y = canvas.height - ruut.h;
                    //bounce
                    //ruut.kiirus = -ruut.kiirus * bounce;
                //}
            }

            

            function joonista(){
                arvuta();

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                console.log("joonista");
                ctx.fillRect(ruut.x, ruut.y, ruut.w, ruut.h);
                requestAnimationFrame(joonista);
            }
            
            requestAnimationFrame(joonista);
            
        </script>
    </body>
</html>
