<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        function Reload(){      //lehe refresh
                location.reload();
            }

        function Ruut(x, y, w, h, kiirus){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.kiirus = kiirus;
        }
        
        var ruudud = [];
        for(var i = 0; i < 10; i++){
            var x = Math.random() * 500 + 1;
            var y = 10; //def -25
            var w = 20;
            var h = 20;
            var kiirus = 20; 
            ruudud.push(new Ruut(x, y, w, h, kiirus));
        }
        
        /*var ruutImg = new Image();
        ruutImg.src = "img/btc.jpg";
        ruutImg.onload = function(){
                ctx.drawImage(ruutImg, 0, 0, 20, 20);
            }*/

        var gravity = 0.98;
        function kukub(){
            Ruut.kiirus += gravity;
            Ruut.y += Ruut.kiirus;
            if(Ruut.y + Ruut.h > canvas.height){
                Ruut.y = canvas.height - Ruut.h;
            }
        }

        function joonista(){
            kukub();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for(var i = 0; i < ruudud.length; i++){
                ctx.fillRect(ruudud[i].x, ruudud[i].y, ruudud[i].w, ruudud[i].h, ruudud[i].kiirus);
            }
            requestAnimationFrame(joonista);
        }
        requestAnimationFrame(joonista);

        /*window.addEventListener("mousedown", function (e){
                return ruudud[i] = false;
        */
    </script>

    <button onclick="Reload()">lae uuesti</button>
</body>
</html>
