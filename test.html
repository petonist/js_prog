<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");


        function Ruut(x, y, w, h, kiirus){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.kiirus = kiirus;
        }

        var gravity = 0.98;

        function kukub(){
            Ruut.kiirus += gravity;
            Ruut.y += Ruut.kiirus;

            if(Ruut.y + Ruut.h > canvas.height){
                Ruut.y = canvas.height - Ruut.h;
            }
        }

        var ruudud = [];

        for(var i = 0; i < 10; i++){
            var x = Math.random() * 500 + 1;
            var y = 10; //def -25
            var w = 20;
            var h = 20;
            var kiirus = 20; 

            ruudud.push(new Ruut(x, y, w, h, kiirus));
        }
//https://www.w3schools.com/graphics/game_gravity.asp

        function joonista(){
            kukub();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for(var i = 0; i < ruudud.length; i++){
                ctx.fillRect(ruudud[i].x, ruudud[i].y, ruudud[i].w, ruudud[i].h, ruudud[i].kiirus);
            }
            requestAnimationFrame(joonista);
        }

        requestAnimationFrame(joonista);

    </script>
</body>
</html>
