<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");


        function Ruut(x, y, w, h, kiirus){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.kiirus = kiirus;
        }

        //var gravity = 0.98;

        /*function põrka(){
            Ruut.kiirus += gravity;
        }*/

        var ruudud = [];

        for(var i = 0; i < 10; i++){
            var x = Math.random() * 500 + 1;
            var y = -25;
            var w = 20;
            var h = 20;
            var kiirus = Math.random() * 20 + 1; 

            ruudud.push(new Ruut(x, y, w, h, kiirus));
        }

        function joonista(){
            //põrka();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for(var i = 0; i < ruudud.length; i++){
                ctx.fillRect(ruudud.x, ruudud.y, ruudud.w. ruudud.h); // <---- argumentidega on mingi n**s
            }
            requestAnimationFrame(joonista);
        }

        requestAnimationFrame(joonista);

    </script>
</body>
</html>
